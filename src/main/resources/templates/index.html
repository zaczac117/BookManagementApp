<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>書籍管理アプリ</title>
</head>
<style>
    .button-container {
        /* ボタン：横に並べる */
        display: flex;
        /* ボタン：間隔 */
        gap: 10px;
    }
</style>
<script>
    function showCheckbox() {
        // チェックボックス取得
        let checkboxes = document.querySelectorAll('input[type="checkbox"][name="selectedBooks"]');
        // テーブルヘッダー「アクション」取得
        let actionHeader = document.getElementById('action-header');
        //　「追加」ボタン取得
        let addBtn = document.getElementById('add-btn');
        // 送信用フォーム取得
        let addForm = document.getElementById('add-form');
        // 「更新」ボタン取得
        let updateBtn = document.getElementById('update-btn');
        // 「削除」ボタン取得
        let deleteBtn = document.getElementById('delete-btn');

        // 各チェックボックスの表示/非表示を切り替える
        checkboxes.forEach(checkbox => {
            // 「編集」ボタン押下：チェックボックス、「アクション」、「追加」ボタン、送信用フォーム、「更新」ボタン、「削除」ボタン 表示
            if (checkbox.style.display === "none") {
                checkbox.style.display = "block";
                actionHeader.style.display　= "block"
                addBtn.style.display = "block"
                addForm.style.display = "block"
                updateBtn.style.display = "block"
                deleteBtn.style.display = "block"
            } else {
            // 「編集」ボタン押下：チェックボックス、「アクション」、「追加」ボタン、送信用フォーム、「更新」ボタン、「削除」ボタン 非表示
                checkbox.style.display = "none";
                actionHeader.style.display = "none";
                addBtn.style.display = "none";
                addForm.style.display = "none";
                updateBtn.style.display = "none";
                deleteBtn.style.display = "none";
            }
        });
    }

    // 「追加」ボタン押下：入力フォームの内容送信
    function submitForm() {
        document.getElementById('add-form').submit();
    }

    // 「更新」ボタン押下：入力フォームの内容送信
        function showUpdateForm() {
        let checkboxes = document.querySelectorAll('input[type="checkbox"][name="selectedBooks"]:checked');
        let updateFields = document.getElementById("update-fields");
        let updateForm = document.getElementById("update-form");
        let submitBtn = document.getElementById("submit-btn");

        // 要素が見つからない場合の対策
        if (!updateFields || !updateForm || !submitBtn) {
            console.error("更新フォームの要素が見つかりません。HTMLにid='update-fields'が正しく設定されているか確認してください。");
            return;
        }

        // チェックボックス未選択
        if (checkboxes.length === 0) {
            alert("更新する本を選択してください");
            return;
        }

        // フォームをクリア
        updateFields.innerHTML = "";

        checkboxes.forEach(checkbox => {
            let bookId = checkbox.value;

            // フォームを追加
            updateFields.innerHTML += `
                <div>
                    <input type="hidden" name="books[${bookId}].id" value="${bookId}">
                    <input type="text" name="books[${bookId}].title" placeholder="タイトル" required>
                    <input type="text" name="books[${bookId}].author" placeholder="著者">
                    <input type="text" name="books[${bookId}].genre" placeholder="ジャンル">
                </div>
            `;
        });

        // フォームと送信ボタンを表示
        if (checkboxes.length > 0) {
            updateForm.style.display = "block";
            submitBtn.style.display = "block";
        } else {
            updateForm.style.display = "none";
            submitBtn.style.display = "none";
        }
    }

    // 「追加」ボタン押下：入力フォームの内容送信
    function updateForm() {
        document.getElementById('update-form').submit();
    }

    // 「削除」ボタン押下：選択されたIDの書籍削除
    function deleteSelectedBooks() {
        // 選択されたチェックボックス取得
        let selectedIds = [];
        let checkboxes = document.querySelectorAll('input[type="checkbox"][name="selectedBooks"]:checked');

        checkboxes.forEach(checkbox => {
            selectedIds.push(checkbox.value);
        });

        // チェックボックス未選択
        if (selectedIds.length === 0) {
            alert("削除する本を選択してください");
            return;
        }

        // 確認ダイアログ表示
        let isConfirmed = confirm("選択した本を削除しますか？");
        if (!isConfirmed) {
            return;
        }

        // 選択されたIDをサーバーに送信（Fetch APIを使用）
        fetch("/deleteBooks", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ ids: selectedIds })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("削除に失敗しました");
            }
            return response.json();
        })
        .then(data => {
            alert(data.message);
            location.reload();
        })
        .catch(error => {
            console.error("エラー:", error);
            alert("削除に失敗しました");
        });
    }
</script>
<body>
<!--ヘッダー-->
<!--タイトル-->
<h1>書籍一覧</h1>
<!--テーブル-->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>著者</th>
        <th>ジャンル</th>
        <th id="action-header" style="display: none;">アクション</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.genre}"></td>
        <td>
            <input type="checkbox" th:id="'checkbox-' + ${book.id}" th:name="selectedBooks"
                   th:value="${book.id}" style="display: none;">
        </td>
    </tr>
    </tbody>
</table>
<!-- ボタン -->
<div class="button-container">
    <button type="button" onclick="showCheckbox()">編集</button>
    <button type="button" id="add-btn" style="display: none;" onclick="submitForm()">追加</button>
    <button type="button" id="update-btn" style="display: none;" onclick="showUpdateForm()">更新</button>
    <button type="button" id="delete-btn" style="display: none;" onclick="deleteSelectedBooks()">削除</button>
</div>
<!--入力フォーム-->
<form action="/addBook" id="add-form" style="display: none;" method="post">
    <input type="text" name="title" placeholder="タイトル" required>
    <input type="text" name="author" placeholder="著者">
    <input type="text" name="genre" placeholder="ジャンル">
</form>
<form action="/updateBooks" id="update-form" style="display: none;" method="post">
    <div id="update-fields"></div>
    <button type="button" id="submit-btn" style="display: none;" onclick="updateForm()">送信</button>
</form>
</body>
</html>
